<input class="js-select-book" type="checkbox" name="<%= model.cid %>" id="checkbox-mini-<%= model.cid %>" data-mini="true" data-iconpos="right"/>
<label for="checkbox-mini-<%= model.cid %>">
  <ul style="list-style: none; margin: 0px; padding: 0px;">
    <li>
      <%= model.get('name') %><img src="<%= model.get('available') ? "/images/icon_available.gif" : "/images/icon_notavailable.gif" %>" />
    </li>
    <li>
      Location
    </li>
  </ul>
</label>
